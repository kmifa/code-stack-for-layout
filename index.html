<body>

<main id="wrap">
    <header>
        <h1>Code Stack</h1>

        <ul class="big-modules">
            <li>Header</li>
            <li>Content</li>
            <li>Footer</li>
        </ul>

        <ul class="utils">
            <li>Preview</li>
            <li>Download</li>
        </ul>

        <div id="header-modal">


            <div id="1" draggable="true" class="draggable">1</div>
            <div id="2" draggable="true" class="draggable">2</div>
            <div id="3" draggable="true" class="draggable">3</div>
            <div id="4" draggable="true" class="draggable">4</div>
            <div id="5" draggable="true" class="draggable">5</div>
        </div>

    </header>

    <div id="top-menu">
        <div class="user-area clearfix">
            <div id="user-img">
                <img src="" alt="img">
            </div>
            <p id="user-name">
                User
            </p>
        </div>
    </div>

    <div id="main-wrap" class="clearfix">
            <div id="block-area"></div>
            <div id="middle-bar"></div> 
            <div id="preview-area">
                <iframe id="iframe-preview" src="./test.html"></iframe>
            </div>
    </div>

    

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
