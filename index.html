<body>

<main id="wrap">
    <header>
        <h1>Code Stack</h1>

        <ul class="big-modules">
            <li>Header</li>
            <li>Content</li>
            <li>Footer</li>
        </ul>

        <ul class="utils">
            <li>Preview</li>
            <li>Download</li>
        </ul>

        <div id="header-modal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </header>

    <div id="top-menu">
        <div class="user-area clearfix">
            <div id="user-img">
                <img src="" alt="img">
            </div>
            <p id="user-name">
                User
            </p>
        </div>
    </div>

    <div id="main-wrap" class="clearfix">
            <div id="layout-area">
                    <div class="layout-category">
                        <ul class="clearfix">
                            <li>Block</li>
                            <li>preview</li>
                        </ul>
                    </div>
            </div>

            <div id="middle-bar">

            </div>
        
            <div id="editor-area">
                    <div class="layout-category">
                        <ul class="clearfix">
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JS</li>
                        </ul>
                    </div>
                    <div id="ace-api"></div>
            </div>
    </div>

    

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ace.js"></script>
<script src="https://rawgithub.com/ajaxorg/ace-builds/master/src/ext-emmet.js">  </script>
<script src="https://rawgithub.com/nightwing/emmet-core/master/emmet.js"></script>

<script>
        var editor = ace.edit("ace-api");
        editor.$blockScrolling = Infinity;
        editor.session.setMode("ace/mode/html");
        editor.setValue(document.documentElement.innerHTML, -1);
        var Emmet = require("ace/ext/emmet"); // important to trigger script execution
        editor.setOption("enableEmmet", true);
      </script>

</body>
